<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Me Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Signup Container Styles */
        .signup-container {
            background: #fff;
            border-radius: 20px;
            padding: 50px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 20px;
            color: #243b55;
        }

        /* Profile Picture Styles */
        .profile-pic-section {
            margin: 20px 0;
            position: relative;
        }

        .profile-pic-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-pic-section img:hover {
            transform: scale(1.1);
        }

        input[type="file"] {
            display: none;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            border-color: #243b55;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #243b55;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #141e30;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Join Me</h2>

        <!-- Profile Picture Upload Section -->
        <div class="profile-pic-section">
            <label for="profilePic">
                <img id="profilePicPreview" src="https://via.placeholder.com/150" alt="Profile Picture" />
            </label>
            <input type="file" id="profilePic" accept="image/*" onchange="previewImage(event)" />
        </div>

        <!-- Sign-Up Form -->
        <form id="signupForm" onsubmit="return validateForm()">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">JOIN</button>
        </form>
    </div>

    <script>
        // Preview Image Function
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('profilePicPreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // Form Validation Function
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (name.length < 3) {
                alert("Name must be at least 3 characters long.");
                return false;
            }
            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            alert("join successful!");
            return true;
        }

        // Email Validation Helper Function
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
    </script>

</body>
</html>
